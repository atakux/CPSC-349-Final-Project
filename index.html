<!DOCTYPE html>
<html>
  <head>
    <title>CinemaBinge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>CinemaBinge</h1>
    </header>
    <main>
      <div class="container">
      <form>

        <fieldset>
          <legend>John_Doe123</legend>
          <button id="change-user-btn" type="button">Change User</button> 
          <button id="log-out-btn" type="button">Log Out</button>
        </fieldset>

        <fieldset>
        <button type="home-btn" id="home">Home</button> 
        <button type="watch-list-btn" id="watch-list">Watch List</button> 
        <button type="new-releases-btn" id="new-releases">New Releases</button> 
        <button type="movies-btn" id="movies">Movies</button> 
        <button type="popular-btn" id="popular">Popular</button>
        </fieldset>


      <section>
        <h2>Top Rated</h2>
        <div class="movies-container">
          <div class="movie">
            <h3>Joker</h3>
            <img src="https://creativereview.imgix.net/content/uploads/2019/12/joker_full.jpg?auto=compress,format&q=60&w=1012&h=1500" width="125" height="175" alt="Joker">
            
            <p></p>
          </div>
          
          <div class="movie">
            <h3>Avengers</h3>
            <img src="https://cdn11.bigcommerce.com/s-yzgoj/images/stencil/1280x1280/products/268821/4556789/apiihy1mm__31528.1625622408.jpg?c=2" width="125" height="175" alt="Avengers">
            
            <p></p>
          </div>
          
          <div class="movie">
            <h3>Jurassic Park</h3>
            <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-04/4/20/asset/0f12255e2129/sub-buzz-817-1649105149-10.jpg" width="125" height="175" alt="Jurassic Park">
            
            <p></p>
          </div>
        </div>
      </section>
        
      <section>
        <h2>Latest Releases</h2>
        <div class="movies-container">
          <div class="movie">
            <h3>Avengers</h3>
            <img src="https://cdn11.bigcommerce.com/s-yzgoj/images/stencil/1280x1280/products/268821/4556789/apiihy1mm__31528.1625622408.jpg?c=2" width="125" height="175" alt="Avengers">
            
            <p></p>
          </div>
          
          <div class="movie">
            <h3>Jurassic Park</h3>
            <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-04/4/20/asset/0f12255e2129/sub-buzz-817-1649105149-10.jpg" width="125" height="175" alt="Jurassic Park">
            
            <p></p>
          </div>
          
          <div class="movie">
            <h3>Jaws</h3>
            <img src="https://i.etsystatic.com/13669063/r/il/0b9f6f/2963422074/il_570xN.2963422074_2p88.jpg" width="125" height="175" alt="Jaws">
            
            <p></p>
          </div>

          <div class="movie">
            <h3>Titanic</h3>
            <img src="https://media.timeout.com/images/103461397/750/562/image.jpg" width="125" height="175" alt="Titanic">
            
            <p></p>
          </div>

          <div class="movie">
            <h3>A Star is Born</h3>
            <img src="https://www.washingtonpost.com/graphics/2019/entertainment/oscar-nominees-movie-poster-design/img/star-is-born-web.jpg" width="125" height="175" alt="A Star is Born">
            
            <p></p>
          </div>
          
        </div>
      </section>

      </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 CinemaBinge</p>
    </footer>
    <script src="script.js"></script>

</html>
